<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioSaavn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><img src="download.png" alt="" class="src"></li>
            <li class="brandname">JioSaavn</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 class="heading">Top 10 Trending Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="maan meri jaan.jpg" alt="1">
                    <span class="songName">Maan meri jaan</span>
                    <span class="songListplay"><span class="timestamp">03:14 <i id="0"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="woh.jpg" alt="1">
                    <span class="songName">Woh</span>
                    <span class="songListplay"><span class="timestamp">05:28 <i id="1"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="legend.jpg" alt="1">
                    <span class="songName">Legend</span>
                    <span class="songListplay"><span class="timestamp">04:38 <i id="2"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="game.jpg" alt="1">
                    <span class="songName">Game</span>
                    <span class="songListplay"><span class="timestamp">04:34 <i id="3"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="baller.jpg" alt="1">
                    <span class="songName">Baller</span>
                    <span class="songListplay"><span class="timestamp">02:33 <i id="4"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="295.jpg" alt="1">
                    <span class="songName">295</span>
                    <span class="songListplay"><span class="timestamp">04:30 <i id="5"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Halamithi Habibo.jpg" alt="1">
                    <span class="songName">Halamithi Habibo</span>
                    <span class="songListplay"><span class="timestamp">04:39 <i id="6"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="trend.jpg" alt="1">
                    <span class="songName">Trend</span>
                    <span class="songListplay"><span class="timestamp">03:44 <i id="7"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="jolly.jpg" alt="1">
                    <span class="songName">Jolly Gymkhana</span>
                    <span class="songListplay"><span class="timestamp">03:28 <i id="8"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="saranga.jpg" alt="1">
                    <span class="songName">Saranga Dariya</span>
                    <span class="songListplay"><span class="timestamp">03:50 <i id="9"
                                class="fa-solid songItemPlay fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward" id="previous"></i>
            <i class="fa-2x fa-solid fa-play" id="masterPlay"></i>
            <i class="fa-2x fa-solid fa-forward" id="next"></i>
            <!-- fontawesome icons -->
        </div>
        <div class="songname">
            <img src="aa.webp" width="54px" alt="" id="gif"> <span class="xyz" id="masterSongName">Maan meri jaan</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/86c8f5348d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
